<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Pump</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004080, #0073e6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .intro-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .intro-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .intro-container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .intro-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .intro-container button {
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .intro-container button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }

    .intro-container button:active {
      transform: scale(0.98);
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <img src="havells-logo.png" alt="Havells">

  </div>
</body>
</html>
